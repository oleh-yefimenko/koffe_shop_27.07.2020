<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Описание сайта">
	<meta name="keywords" content="ключевые слова">
	<meta name="author" content="Yefimenko Oleh">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Фабрика Кофе</title>
	<link rel="icon" href="img/favIcon/coffee.png">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>

	<div class="wrapper-website">
		<section id="promo" class="promo fulscreen">

			<div class="promo__wrapper">

				<div class="promo__wrapper-content">
					<div class="container">
						<header id="header" class="header">
							<nav class="header__navigation">
								<ul class="header__menu">
									<li class="header__list"><a href="#" class="header__link">главная</a></li>
									<li class="header__list"><a href="#" class="header__link">о кафе</a></li>
									<li class="header__list"><a href="#" class="header__link">блог</a></li>
									<li class="header__list"><a href="#" class="header__link">магазин</a></li>
									<li class="header__list"><a href="#" class="header__link">контакты</a></li>
								</ul>
							</nav>
						</header>
						<div class="promo__content">
							<div class="promo__logo">
								<img src="img/1_promo/promo__logo.png" alt="Логотип магазина кофе">
							</div>
							<h1 class="promo__title title">фабрика кофе</h1>
							<div class="promo__sublogo">
								<img src="img/1_promo/promo__sublogo.png" alt="картинка кофе">
							</div>
							<p class="promo__subtitle">
								Мы готовим кофе больше чем в 30 вариантах, включая самые экзотические сорта.
								<span>География наших поставщиков насчитывает 12 стран.</span>
							</p>
							<a href="#" class="promo__button button">отведай чашечку</a>
						</div>
					</div>
				</div>

				<div class="promo__wrapper-slider">
					<div class="promo__slider slider">
						<div class="promo__slide">
							<img src="img/1_promo/promo__slider/header_slide_1.jpg" alt="Картинка кофейни">
						</div>
						<div class="promo__slide">
							<img src="img/1_promo/promo__slider/header_slide_2.jpg" alt="Картинка кофейни">
						</div>
						<div class="promo__slide">
							<img src="img/1_promo/promo__slider/header_slide_3.jpg" alt="Картинка кофейни">
						</div>
					</div>
				</div>

			</div>
		</section>

		<main id="main" class="main">
		</main>

		<footer id="footer" class="footer">
		</footer>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/promo__slider.js"></script>
	<script src="js/script.js"></script>



</body>

</html>
